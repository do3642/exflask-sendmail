<body>
  {% with messages = get_flashed_messages()%}

    <ul>

      {% endfor %}
    </ul>
    {%endif%}
  {%endwith%}

    내용 <br>
    <textarea name="description" id=""></textarea>
    <br><br>
    <input type="submit" value="전송">
  </form>
</body>
</html>
